<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ajouter SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="form-container">
        <h2>Connexion</h2>
        <form id="loginForm" action="/backend/auth/login.php" method="POST">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Se connecter</button>
        </form>
        <p>Pas encore inscrit ? <a href="register.html">Inscrivez-vous ici</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Empêcher l'envoi immédiat du formulaire

            const formData = new FormData(this);

            // Utilisation de Fetch pour envoyer le formulaire à PHP
            fetch(this.action, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Succès',
                        text: data.success,
                    }).then(() => {
                        window.location.href = '/backend/auth/home.php'; // Redirection vers la page d'accueil après connexion
                    });
                } else if (data.error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erreur',
                        text: data.error,
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Erreur',
                    text: 'Une erreur est survenue, veuillez réessayer.',
                });
            });
        });
    </script>
</body>
</html>
