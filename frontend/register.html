<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Ajouter SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="form-container">
        <h2>Inscription</h2>
        <form id="registerForm" action="/backend/auth/register.php" method="POST">
            <!-- Nom complet -->
            <label for="fullname">Nom complet :</label>
            <input type="text" id="fullname" name="fullname" placeholder="Ex : Jean Dupont" required>

            <!-- Adresse e-mail -->
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" placeholder="Ex : jean.dupont@example.com" required>

            <!-- Nom d'utilisateur -->
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" placeholder="Ex : jeandupont" required>

            <!-- Mot de passe -->
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Au moins 8 caractères" required>

            <!-- Confirmation du mot de passe -->
            <label for="confirm_password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmez le mot de passe" required>

            <!-- Bouton d'inscription -->
            <button type="submit">S'inscrire</button>
        </form>

        <!-- Lien vers la page de connexion -->
        <p class="login-link">
            Vous avez déjà un compte ? <a href="login.html">Connectez-vous</a>.
        </p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Empêcher l'envoi immédiat du formulaire

            const formData = new FormData(this);

            // Utilisation de Fetch pour envoyer le formulaire à PHP
            fetch(this.action, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Succès',
                        text: data.success,
                    }).then(() => {
                        window.location.href = '/frontend/login.html'; // Redirection vers la page de login
                    });
                } else if (data.error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erreur',
                        text: data.error,
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Erreur',
                    text: 'Ce nom utilisateur ou cette adresse e-mail est déjà utilisé(e).',
                });
            });
        });
    </script>
</body>
</html>
